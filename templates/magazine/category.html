{% extends 'base.html' %}
{% block title %}Category{% endblock %}

{% block content %}
    <form action="{{url_for('filter_category',id =id)}}" method="post">
    <label for="category">Category</label>
    <select name="category" id="category">
        {% for cat in cat_data %}
        {% if id == cat.id %}
        <option value="{{cat.id}}" selected>{{cat.type}}</option>
        {% else %}
        <option value="{{cat.id}}">{{cat.type}}</option>
        {% endif %}
        {% endfor %}
    </select>
    <button type="submit">View</button>
    </form>
    {% for mag in filter_mag %}
    <h2>Title: <a href="{{url_for('view_magazine',id = mag.id)}}">{{mag.title}}</a> </h2>
    <h3>Desc:{{mag.description}}</h3>
    <p>Likes: {{mag.number_of_likes}}</p>
    {% endfor %}
    
{% endblock %}
