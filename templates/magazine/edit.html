{% extends 'base.html' %}
{% block title %}Edit magazine{% endblock %}

{% block content %}
    <h1>Edit magazine</h1>
    <form method="POST" action="{{url_for('edit_magazine',id = mag.id)}}" >
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages: %}
            <p class=flashes>
                {{ message }}
            </p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <label for="title">title:  </label>
        <input type="text" name="title" id="title" value = "{{mag.title}}"">
        <label for="description">description: </label>
        <input type="text" name="description" id="description" value="{{mag.description}}"><br>
        <label for="content">content: </label><br>
        <textarea name="editor1" id = "content">{{mag.content}}</textarea>

        <button type="submit">Confirm </button>
    </form>
{% endblock %}
